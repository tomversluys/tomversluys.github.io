<!DOCTYPE html>
<html>
<head>
    
    <title>My GitHub Page</title>
    <style>
        /* Aligning images */
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        /* Styling figure legends */
        figcaption {
            text-align: center;
            margin-top: 8px;
        }
        figcaption b {
            font-weight: bold;
        }
        /* Styling project background section */
        #project-background {
            background-color: #f9f9f9;
            padding: 16px;
        }
    </style>
</head>
<body>

    <h1>Welcome to my GitHub Page!</h1>
    <p>This is a paragraph.</p>

    <h2>About Me</h2>
    <p>This is a section about me.</p>
    
    <h2>My Work</h2>
    <p>Here is some of my work.</p>
    
    <!-- Adding an image with a legend -->
    <figure>
        <img src="fig1.png" alt="Description of image">
        <figcaption><b>Figure 1.</b> Description of image</figcaption>
    </figure>

    <!-- Adding another image with a legend -->
    <figure>
        <img src="fig2.png" alt="Description of image">
        <figcaption><b>Figure 2.</b> Description of image</figcaption>
    </figure>

    <h2>New Project</h2>
    <div id="project-background">
        <h3>Background</h3>
        <p>This is the background information for my new project.</p>
    </div>
    
</body>
</html>
